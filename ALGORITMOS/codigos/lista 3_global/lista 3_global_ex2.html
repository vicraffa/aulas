<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 3 - Global - Ex 2</title>
</head>
<body>
    
    <label for="in_valor_inserido">
        Insira o valor a ser depositado ou retirado:
        <input type="text" id="in_valor_inserido">
        <br>
    </label>

    <button onclick="depositar()">Depositar</button>
    <button onclick="retirar()">Retirar</button> <br>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    var saldo_atual = 0;
    
    function depositar(){
        var valor_inserido = Number(in_valor_inserido.value);

        saldo_atual += valor_inserido;

        div_mensagem.innerHTML = `Dep√≥sito de R$${valor_inserido} efetuado! Saldo atual: R$${saldo_atual}`;
    };

    function retirar(){
        var valor_inserido = Number(in_valor_inserido.value);

        saldo_atual -= valor_inserido;

        div_mensagem.innerHTML = `Retirada de R$${valor_inserido} efetuada! Saldo atual: R$${saldo_atual} `;
    }

</script>
