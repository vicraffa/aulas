    <button onclick="processarDias()">Processar Dias</button><br><br>
    <button onclick="pararOperacao()">Stop Operação</button>
    <button onclick="reiniciarProcesso()">Reiniciar Processo</button>

    <div id="div_mensagem"></div>

<script>
    var horasOperacao = 1000;

    function processarDias(){
        var inDiasOperacao = Number(inOperacao.value);
        var horasAntes = horasOperacao;
        var horasUsadas = inDiasOperacao * 24;
        horasOperacao -= horasUsadas;

        divMensagem.innerHTML = `O TVM anterior era de ${horasAntes} horas, após ${inDiasOperacao} dias de operação o TVM passou para ${horasOperacao} horas`;
    }

    function pararOperacao(){
        horasOperacao -= 100;


    }

    function reiniciarProcesso(){
        var inDiasOperacao = Number(inOperacao.value);

    }

</script>
