<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 3 - Global - Ex 4</title>
</head>
<body>

    <h1>Gestão do TVM de Caldeira</h1>
    
    <span>Quantidade de dias de operação:</span>
    <input type="text" id="inOperacao">
    <button onclick="processarDias()">Processar Dias</button><br><br>
    <button onclick="pararOperacao()">Stop Operação</button>
    <button onclick="reiniciarProcesso()">Reiniciar Processo</button>
    <div id="divMensagem"></div>
</body>
</html>

<script>
    var horasOperacao = 1000;

    function processarDias(){
        var inDiasOperacao = Number(inOperacao.value);
        var horasAntes = horasOperacao;
        var horasUsadas = inDiasOperacao * 24;
        horasOperacao -= horasUsadas;

        divMensagem.innerHTML += 
        `<br> O TVM anterior era de <b>${horasAntes}</b> horas, após <b>${inDiasOperacao}</b> dias de operação o TVM passou para <b>${horasOperacao}</b> horas.`;
    }

    function pararOperacao(){
        var horasAntes = horasOperacao;
        horasOperacao -= 100;

        divMensagem.innerHTML +=
        ` <br> O TVM anterior era de <b>${horasAntes}</b> horas, após o Stop de operação o TVM passou para <b>${horasOperacao}</b> horas.`;
    }

    function reiniciarProcesso(){
        var horasAntes = horasOperacao;
        horasOperacao = 1000;
        
        divMensagem.innerHTML =
        `<br> Ainda existia  <b>${horasAntes}</b> horas, com o reinicio do processo o TVM passou para <b>1000</b> horas.`;
    }

</script>
