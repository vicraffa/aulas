<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulas 3</title>
</head>
<body>
    
    <div id="div_mensagem">Contador: 0</div>
    <button onclick="incrementar()">Incrementar</button>
    <button onclick="decrementar()">Decrementar</button>

</body>
</html>

<script>
    var contador = 0;


    function incrementar(){
        contador = contador + 1;    

        div_mensagem.innerHTML = `Contador: ${contador}`;
    };

    function decrementar(){
        contador = contador - 1;    

        div_mensagem.innerHTML = `Contador: ${contador}`;
    };
    
</script>
