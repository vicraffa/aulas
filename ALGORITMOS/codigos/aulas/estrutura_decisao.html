<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de decisão</title>
</head>
<body>
    
    Insira um número:
    <input type="text" id="in_num"><br>

    <button onclick="verificar_numero()">Verificar Número</button>

    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function verificar_numero(){
        var num = Number(in_num.value);
        div_mensagem.innerHTML = `Número inserido: ${num}`;

        if(num > 50){
            div_mensagem.innerHTML += `<br>O número é maior que 50!`;
        }
    }

</script>
