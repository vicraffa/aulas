<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 3 - Ex 1</title>
</head>

<body>

    <label for="inPrimeiro">Primeiro número:</label>
    <input type="text" id="inPrimeiro"> <br>

    <label for="inSegundo">Segundo número:</label>
    <input type="text" id="inSegundo"> <br>

    <button onclick="Somar()">Somar</button>
    <button onclick="Subtrair()">Subtrair</button>
    <button onclick="Multiplicar()">Multiplicar</button>
    <button onclick="Dividir()">Dividir</button>

    <div id="divResultado"></div>

</body>

</html>

<script>

    function Somar() {
        divResultado.innerHTML = 
        `A soma entre ${inPrimeiro.value} e ${inSegundo.value}  é: 
        ${(Number(inPrimeiro.value) + Number(inSegundo.value))}`;
    }

    function Subtrair() {
        divResultado.innerHTML = 
        `A diferença entre ${inPrimeiro.value} e ${inSegundo.value}  é: 
        ${Number(inPrimeiro.value) - Number(inSegundo.value)}`;
    }

    function Multiplicar() {
        divResultado.innerHTML = 
        `O produto entre ${inPrimeiro.value} e ${inSegundo.value}  é: 
        ${Number(inPrimeiro.value) * Number(inSegundo.value)}`;
     
    }

    function Dividir() {
        divResultado.innerHTML = 
        `A razão entre ${inPrimeiro.value} e ${inSegundo.value}  é: 
        ${Number(inPrimeiro.value) / Number(inSegundo.value)}`;        
    }

</script>
