<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré AC1</title>
</head>
<body>
    
    Salario: <input type="text" id="in_salario"><br>
    Adicional: <input type="text" id="in_adicional"><br>
    Bônus: <input type="text" id="in_bonus"><br>
    <button onclick="calculos()">Analisar Minha Renda</button>

    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function calculos(){

        // Declaração de váriaveis.
        var salario = Number(in_salario.value);
        var adicional = Number(in_adicional.value);
        var bonus = Number(in_bonus.value);
        var ir = 0;
        var salario_apos_ir = 0;
        var inss = 0;
        var fgts = 0;
        var salario_liquido = 0;
        var desconto_15 = 0;
        // Término da declaração.


        var salario_bruto = salario + adicional + bonus;
    
        if(salario_bruto >= 10000){
            ir = salario_bruto * 0.125;
            salario_apos_ir = salario_bruto - ir;
        } else {
            salario_apos_ir = salario_bruto;
        }

        inss = salario_apos_ir * 0.1;
        fgts = salario_apos_ir * 0.08;

        var salario_liquido = salario_apos_ir - inss - fgts;

        var mensagem = `
        <b>Análise da sua renda</b> <br><br>
        Com o salário de <b>R$${salario}</b>, com adicional de <b>R$${adicional}</b> e bônus de <b>R$${bonus}</b>, você tem: <br><br>
        Bruto: <b>R$${salario_bruto}</b> <br>
        IR: <b>R$${ir}</b> <br>
        INSS: <b>R$${inss}</b> <br>
        FGTS: <b>R$${fgts}</b> <br>
        Liquido: <b>R$${salario_liquido}</b>
        `;

        div_mensagem.innerHTML = mensagem;

        if( salario_liquido > 2500){
            desconto_15 = salario_liquido * 0.15;
            div_mensagem.innerHTML += `<br><br> Com a renda de <b>R$${salario_liquido}</b>, é recomendado poupar <b>R$${desconto_15}</b>, para que em um ano tenha poupado <b>R$${desconto_15 * 12}</b>.`
        }

        if(salario_liquido <= 2500){
            div_mensagem.innerHTML += `<br><br>Com a renda de <b>R$${salario_liquido}</b>, é recomendado obter renda extra para realizar uma poupança.`
        }

    }
</script>
