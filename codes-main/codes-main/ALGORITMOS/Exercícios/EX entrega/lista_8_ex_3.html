<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 08 - Ex 03</title>
    <style>
        
    </style>
</head>
<body>
    
    Tipo de Passageiro: 
    <select id="sel_tipoPassageiro">
        <option value="comum">Comum</option>
        <option value="estudante">Estudante</option>
        <option value="idosopne">Idoso/PNE</option>
    </select>
    <br>

    Tipo de Passagem:
    <select id="sel_tipoPassagem">
        <option value="unica">Passagem Única</option>
        <option value="integracao">Passgem Integração</option>
    </select>
    <br>

    <button onclick="simularPreco()">Simular Preço</button>

    <div id="div_mensagem"></div>

</body>
</html>

<script>
    
    function simularPreco(){
        var tipoPassageiro = document.querySelector('#sel_tipoPassageiro');
        console.log(tipoPassageiro.value);
        var tipoPassagem= document.querySelector('#sel_tipoPassagem')
        console.log(tipoPassagem.value);
        
        var valorUnica = 4.40;
        var valorIntegracao = 5.90;

        var passagem = 0;

        if(tipoPassageiro.value == "comum" && tipoPassagem.value == "unica"){
            passagem = valorUnica;
        }else if(tipoPassageiro.value == "comum" && tipoPassagem.value == "integracao"){
            passagem = valorIntegracao;
        }if(tipoPassageiro.value == "estudante" && tipoPassagem.value == "unica"){
            passagem = valorUnica * 0.5;
        }else if(tipoPassageiro.value == "estudante" && tipoPassagem.value == "integracao"){
            passagem = valorIntegracao * 0.5;
        }if(tipoPassageiro.value == "idosopne" && tipoPassagem.value == "unica"){
            passagem = 0;
        }else if(tipoPassageiro.value == "idosopne" && tipoPassagem.value == "integracao"){
            passagem = 0;
        }

        console.log(passagem);
        div_mensagem.innerHTML = `Valor da passagem escolhida: R$${passagem}`;
        

        


    }

</script>
