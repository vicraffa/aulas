<body>
    
    Qual o modo de pagamento?(Dinheiro, Cartão de débito, Cartão de crédito, Boleto) <input type="text" id="in_modoPagamento"><br>
    <br>

    <button onclick="analisarModoPagamento()">Analisar Compra</button>
    <div id="div_mensagem"></div>

</body>

<script>

function analisarModoPagamento() {
    var modoPagamento = in_modoPagamento.value

    if(modoPagamento == "Dinheiro" || modoPagamento == "Cartão de débito"){
        div_mensagem.innerHTML = "Você terá que pagar a vista";
    }else{
        div_mensagem.innerHTML = "Pagamento poderá ser parcelado";
    }
  }

</script>
