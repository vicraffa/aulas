<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

</head>
<body>
    
    Qual a marca da TV? ("Samsung", "LG", "Mondial" e "Britânia") <input type="text" id="in_marca"><br>
    Qual o preço da TV? <input type="text" id="in_preco"><br>
    <button onclick="analisarCompra()">Analisar Compra</button>

    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function analisarCompra(){
        var marca = in_marca.value;
        var preco = Number(in_preco.value);

        if(preco < 800 || preco > 2000){
            div_mensagem.innerHTML = `TV fora da faixa de preço <br>`;
            if(preco < 800){
                div_mensagem.innerHTML += `Preço baixo demais!`;
            }
            if(preco > 2000){
                div_mensagem.innerHTML += `TV cara demais, infelizmente`;
            }
            
        }else if(marca == "Mondial" || marca == "Britania"){
            div_mensagem.innerHTML = `Na faixa de preço, porém marca não confiável.`;
        }else{
            div_mensagem.innerHTML = `Essa TV pode entrar na sua lista!`;
        }
        
    }

</script>
