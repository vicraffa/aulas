<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 7 - EX 08</title>
    <style>
        
    </style>
</head>
<body>
    
    Insira o nome da empresa: <input type="text" id="in_nome"><br>
    Qual o valor da bolsa da empresa? <input type="text" id="in_valorBolsa"><br>
    Qual o valor do VR da empresa? <input type="text" id="in_valorVR"><br>
    Qual o tempo de deslocamento até a faculdade? (Em minutos) <input type="text" id="in_tempoDeslocamento"><br>
    
    <button onclick="preferencia()">É preferida?</button>

    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function preferencia(){
        var nome = in_nome.value;
        var bolsa =Number(in_valorBolsa.value);
        var vr = Number(in_valorVR.value);
        var tempoDesloc = Number(in_tempoDeslocamento.value);

        if(bolsa >= 1800 || vr >= 20 || tempoDesloc <= 30){
            div_mensagem.innerHTML = `A empresa ${nome} é uma de suas preferências`;
        }else{
            div_mensagem.innerHTML = `A empresa ${nome} está fora da sua lista`;
        }
    }

</script>
