<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    Insira um n√∫mero: (Entre 0 e 200)<input type="text" id="in_numero"><br>
    <button onclick="multiplos()">Viva o 7!</button>
    <div id="divMensagem"></div>

</body>
</html>

<script>

    function multiplos(){
        var mensagem = "";
        var numero = in_numero.value;


        if(numero >= 0 && numero <= 200){
            for(var contador = 0; contador < numero; contador++){
                if((contador % 7) == 0){
                    mensagem += `${contador}<br>`;
                }
            }
        };


        divMensagem.innerHTML = mensagem;
    }

</script>
