<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Insira uma ordem crescente de valores num√©ricos entre N1 e N2.<BR>
    Insira o menor: <input type="text" id="in_menor"><br>
    Insira o maior: <input type="text" id="in_maior"><br>
    <button onclick="intervaloNum()">S2 Pares</button><br>

    <div id="divMensagem"></div>

</body>
</html>

<script>

    function intervaloNum(){
        var mensagem = "";
        var numeroMaior = Number(in_maior.value);
        var numeroMenor = Number(in_menor.value);

        for(contador = numeroMenor; contador <= numeroMaior; contador++){
            if((contador % 2) == 0){
                mensagem += `${contador}<br>`;
            }
        };

        divMensagem.innerHTML = mensagem;
    }
</script>
