<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="frase()">Diga algo sobre a matéria de Algoritmos</button><br>
    <div id="divMensagem"></div>

</body>
</html>

<script>

    function frase (){
        var mensagem = "";

        for(var contador = 1; contador <= 7; contador++){
            mensagem += `${contador}. É uma matéria fundamental.<br>`
        };

        divMensagem.innerHTML = mensagem;
    }

</script>
