<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    Quantas voltas o carro dará na corrida? <input type="text" id="in_voltas"><br>
    <button onclick="voltas()">Iniciar corrida!</button><br>

    <div id="divMensagem"></div>

</body>
</html>

<script>

    function voltas(){
        var mensagem = "";
        var voltas = Number(in_voltas.value);

        for(contador = 1; contador <= voltas; contador++){
            mensagem += `Carro dando a ${contador}ª volta.<br>`;
            if(contador == voltas){
                mensagem += `Corrida finalizada!`;
            }
        };

        divMensagem.innerHTML = mensagem;
    }
</script>
