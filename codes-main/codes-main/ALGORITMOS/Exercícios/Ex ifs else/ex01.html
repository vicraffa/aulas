<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    Insira temperatura atual: <input type="text" id="in_temperatura"><br>
    <button onclick="temperatura()">Exibir Alerta</button>

</body>

<script>

    function temperatura(){
        var temperaturaAtual = Number(in_temperatura.value);

        //Estrutura de decisão aninhada
        if(temperaturaAtual >= 21){
            if(temperaturaAtual <=24){
                alert("A temperatura está confortável")
            }else{
                alert("A temperatura está desconfortável")
            }
        }else{
            alert("A temperatura está desconfortável")
        }
    }
</script>
