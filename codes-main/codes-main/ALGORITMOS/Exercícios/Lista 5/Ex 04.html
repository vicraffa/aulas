<body>
    
    Qual o peso da criança (em KG): <input type="text" id="in_peso"><br>
    <button onclick="calculo()">A criança está...</button>

    <div id="mensagem"></div>

</body>

<script>
    function calculo(){
        var peso = Number(in_peso.value);

        if(peso <= 13.5){
            mensagem.innerHTML = "Abaixo do peso";  
        }else if(peso <= 21.2){
            if(peso == 18.3){
                mensagem.innerHTML = "Peso perfeito";    
            }else{
                mensagem.innerHTML = "Peso na média";
            }
        }else if(peso > 21.2){
            mensagem.innerHTML = "Acima do peso";
        }
