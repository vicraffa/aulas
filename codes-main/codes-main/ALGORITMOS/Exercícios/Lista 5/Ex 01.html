<html lang="pt-br">
<head>

</head>
<body>
    
    Qual a sua altura: <input type="text" id="in_altura"><br>
    <button onclick="calculo()">Analisar Estatura</button>

    <div id="mensagem"></div>

</body>
</html>

<script>
    function calculo(){
        var altura = Number(in_altura.value);
        
        if (altura <= 165){ 
        mensagem.innerHTML = `Você pode ser piloto de corrida.`;
        }else if(altura <= 180){
            mensagem.innerHTML = `Você pode ser jogador de futebol.`;
        } else{
            mensagem.innerHTML = `Você pode ser jogador de vôlei ou basquete`;
        }
    }
</script>
