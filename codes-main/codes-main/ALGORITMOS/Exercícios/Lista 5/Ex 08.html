<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 05 - Ex 08</title>
</head>
<body>
    
    Qual a sua meta de economia?<input type="text" id="in_meta"><br>
    Qual você tem guardado?<input type="text" id="in_guardado"><br>
    <button onclick="calculo()">Analisar economia</button>

    <div id="mensagem"></div>

</body>
</html>

<script>
    function calculo(){
        var meta = Number(in_meta.value);
        var guardado = Number(in_guardado.value);

        if(guardado == meta){
            mensagem.innerHTML = "Parabéns, meta alcançada!";
        }else if(guardado > meta){
            mensagem.innerHTML = "Parabéns, meta alcançada! Meta Ultrapassada em ${guardado - meta}";
        }else{
            mensagem.innerHTML = `Força! Ainda em busca da meta! Falta ${meta - guardado}`;
        }
        
    }
</script>
