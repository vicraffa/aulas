<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 05 - Ex 03</title>
</head>
<body>
    
    Qual a temperatura atual: <input type="text" id="in_temp"><br>
    <button onclick="calculo()">Você está...</button>

    <div id="mensagem"></div>

</body>
</html>

<script>
    function calculo(){
        var temp = Number(in_temp.value);

        if(temp < 14){
            mensagem.innerHTML = "Congelante";
        }else if(temp <= 21){
            mensagem.innerHTML = "Com Frio";
        }else if(temp <= 24){
            mensagem.innerHTML = "Confortável";
        }else if(temp <= 31){
            mensagem.innerHTML = "Com calor";
        }else{
            mensagem.innerHTML = "Calor escaldante";
        }
    }
</script>
