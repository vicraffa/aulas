<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 05 - Ex 09</title>
</head>
<body>
    
    Qual a meta de vendas?<input type="text" id="in_meta"><br>
    Quantas vendas foram realizadas? <input type="text" id="in_realizadas">
    <button onclick="calculo()">Analisar Vendas</button>

    <div id="mensagem"></div>

</body>
</html>

<script>
    function calculo(){
        var meta = Number(in_meta.value);
        var realizadas = Number(in_realizadas.value);

        var percentual = (realizadas / meta) * 100;

        if(percentual < 100){
            mensagem.innerHTML = `Meta não atingida, atendeu apenas ${percentual}%`;
        }else if(percentual == 100){
            mensagem.innerHTML = `Meta atingida, parabéns!`;
        }else{
            mensagem.innerHTML = `Meta ultrapassada! Ultrapassou em ${percentual - 100}%`;
        }

    }
</script>
