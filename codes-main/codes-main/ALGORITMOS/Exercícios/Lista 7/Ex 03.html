<body>
    
    Qual a sua renda individual? <input type="text" id="in_rendaIndividual"><br>
    Qual a sua renda familiar? <input type="text" id="in_rendaFamiliar"><br>

    <button onclick="analisarRenda()">Terei o benefício</button>
    <div id="div_mensagem"></div>

</body>

<script>

function analisarRenda() {
    var rendaIndividual = in_rendaIndividual.value;
    var rendaFamiliar = in_rendaFamiliar.value;

    if(rendaIndividual <= 2000 || rendaFamiliar <= 3000){
        alert("Você terá direito ao auxílio");
    }else{
        alert("Sem direito ao auxílio");
    }
  }

</script>
