<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX 03</title>
</head>

<body>
    
    Insira seu time: <input id="in_time" type="text"> 
    <br> 
    Insira quantos títulos seu time possui: <input id="in_titulos" type="text">
    <br>
    <button onclick="amo_meu_time()">Amo meu time</button>

</body>
</html>

<script>

function amo_meu_time(){
    alert("O time " + in_time.value + " tem " + in_titulos.value + " títulos.")
}

</script>
