<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 3 - EX 3</title>
</head>

<body>
    
    Qual o valor da passagem comum? <input id="in_passagem" type="text"> <br>
    Quantas viagens fará por mês? <input id="in_viagens" type="text"> <br>

    <button onclick="fun_economia_mensal()">Ver economia</button>
 


</body>

</html>

<script>
    
    function fun_economia_mensal(){
        var passagem = in_passagem.value;
        var viagens = in_viagens.value;
        var economia = (passagem * viagens) / 2;

        alert(`Você irá economizar por mês R$${economia}`)

    }



</script>
