<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 3 - EX 5</title>
</head>

<body>
    
    Qual a sua nota na avaliação continuada? <input id="in_continuada" type="text"> <br>
    Qual a sua nota na avaliação semestral? <input id="in_semestral" type="text"> <br>
    Qual o seu nome? <input id="in_nome" type="text"> <br>

    <button onclick="fun_media_nota()">Exibir média</button>
 
    <div id="div_mensagem_media"></div>

</body>

</html>

<script>
    
    function fun_media_nota(){
        var continuada = in_continuada.value;
        var semestral = in_semestral.value;
        var nome = in_nome.value;

        var continuada_calc = continuada * 0.4;
        var semestral_calc = semestral * 0.6;

        var media = continuada_calc + semestral_calc;

        var mensagem = `A média de ${nome} será de ${media}`;

        div_mensagem_media.innerHTML = mensagem;
    }

</script>
