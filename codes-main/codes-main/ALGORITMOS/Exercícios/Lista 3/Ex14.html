<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 3 - EX 14</title>
</head>
<body>
    
    Qual a sua quantidade de KI base? <input type="text" id="in_ki"><br>
    Transformar em...<br>
    <button onclick="fun_ssj()">SSJ</button>
    <button onclick="fun_ssj2()">SSJ2</button>
    <button onclick="fun_ssj3()">SSJ3</button>

    <div id="div_calculo"></div>

</body>
</html>

<script>

    function fun_ssj(){
        var ki_base = Number(in_ki.value);
        var ki_ssj = ki_base * 50;

        mensagem = `Após se transformar em SSJ, o ki desse Sayajin passa a ser de ${ki_ssj}.`

        div_calculo.innerHTML = mensagem;
    }

    function fun_ssj2(){
        var ki_base = Number(in_ki.value);
        var ki_ssj2 = ki_base * 100;

        mensagem = `Após se transformar em SSJ2, o ki desse Sayajin passa a ser de ${ki_ssj2}.`

        div_calculo.innerHTML = mensagem;
    }

    function fun_ssj3(){
        var ki_base = Number(in_ki.value);
        var ki_ssj3 = ki_base * 200;

        mensagem = `Após se transformar em SSJ3, o ki desse Sayajin passa a ser de ${ki_ssj3}.`

        div_calculo.innerHTML = mensagem;
    }

</script>
