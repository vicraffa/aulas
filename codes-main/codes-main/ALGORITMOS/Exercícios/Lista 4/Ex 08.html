<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 4 - EX 08</title>
</head>
<body>
    
    Quantos homens entraram no elevador? <input type="text" id="in_qtdHomens"><br>
    Quantas mulheres entraram no elevador? <input type="text" id="in_qtdMulheres"><br>
    <button onclick="analisarPeso()">Analisar Peso</button>
    <div id="div_mensagem"></div>



</body>
</html>

<script>

    function analisarPeso(){
        var qtdHomens = Number(in_qtdHomens.value);
        var qtdMulheres = Number(in_qtdMulheres.value);
        var pesoEstimado = (qtdHomens * 80) + (qtdMulheres * 60);

        div_mensagem.innerHTML = `Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${pesoEstimado}kg`;

        if( pesoEstimado > 800 ){
             div_mensagem.innerHTML += `<br><span style="color: blue;">Será necessário que alguém desça para que o elecvador se movimente.</span>`;
         }
    }

</script>
