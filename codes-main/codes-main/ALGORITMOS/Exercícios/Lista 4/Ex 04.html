<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 4 - EX 04</title>
</head>
<body>
    
    Qual o valor da pizza? <input type="text" id="in_valor"><br>
    Quantos amigos ir√£o dividir a conta? <input type="text" id="in_amigos"><br>
    <button onclick="calculo()">Rola a pizza?</button>

    <div id="div_mensagem"></div>
    <div id="div_colorida"></div>
    


</body>
</html>

<script>

    function calculo(){
        var ValorPizza = Number(in_valor.value);
        var amigos = Number(in_amigos.value);
        
        var pagamento = ValorPizza / amigos;
        var mensagem1 = `Cada amigo vai pagar R$${pagamento} pela pizza.`;
        var mensagem2 = `Deu ruim! Pizza muito cara!`;
        div_colorida.style.color = "red";

        div_mensagem.innerHTML = mensagem1;

        if(pagamento > 20){
            
            div_colorida.innerHTML = mensagem2;
        }
    }

</script>
