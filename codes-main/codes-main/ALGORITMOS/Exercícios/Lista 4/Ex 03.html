<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 4 - EX 03</title>
</head>
<body>
    
    Digite três notas? <br>
    Nota 1:<input type="text" id="in_nota1"> <br>
    Nota 2:<input type="text" id="in_nota2"> <br>
    Nota 3:<input type="text" id="in_nota3"> <br>

    <button onclick="desempenho()">Analisar desempenho</button>

    <div id="div_mensagem"></div>


</body>
</html>

<script>

    function desempenho(){
        var nota1 = Number(in_nota1.value);
        var nota2 = Number(in_nota2.value);
        var nota3 = Number(in_nota3.value);

        var media = (nota1 + nota2 + nota3) / 3;

        var mensagem = `Sua média foi de ${media}`;

        div_mensagem.innerHTML = mensagem; 

        if(media >= 9.4){
            div_mensagem.innerHTML = mensagem + `<br>Parabéns, você é fora de série.`
        }

    }

</script>
