<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 4 - EX 02</title>
</head>
<body>
    
    Quantas latinhas de refrigerante você toma por dia? <input type="text" id="in_latinhas"><br>
    <button onclick="calculo_refri()">Quantos refris?</button>

    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function calculo_refri(){
        var qntd_latinhas = Number(in_latinhas.value);

        var total_ano = qntd_latinhas * 365;

        var mensagem = div_mensagem.innerHTML = `A quantidade de latinhas que você toma por ano é ${total_ano}.`;

        if(total_ano > 500){
            div_mensagem.innerHTML = mensagem + `<br>Cuidado com a diabetes!`;
        }

        

    }

</script>
