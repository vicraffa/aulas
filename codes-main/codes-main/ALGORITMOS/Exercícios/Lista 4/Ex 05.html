<body>
    
    Quantos KWh são consumidos no mês? <input id="in_consumo" type="text"> <br>
    <button onclick="calculo_energia()">Calcular conta de luz</button>

</body>

<script>

    function calculo_energia(){
        var consumo_mes = Number(in_consumo.value);
        var valor_pago = consumo_mes * 0.85;
        var valor_desconto = valor_pago / 0.9;
        

        if(consumo_mes < 100){
            alert(`O valor da conta a ser paga vai ser R$${valor_desconto}.`)
        } else {
            alert(`O valor da conta a ser paga será de R$${valor_pago}.`)    
        }

    }


</script>
