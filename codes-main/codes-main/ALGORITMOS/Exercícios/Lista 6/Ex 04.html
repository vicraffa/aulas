<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 6 - Ex 04</title>
</head>
<body>
    
    Informe a hora do dia que costuma acessar a Netflix:<input type="text" id="in_acessoNetflix"><br>
    <button onclick="recomendacaoHorario()">Ver recomendação</button><br>

    <div id="div_mensagem"></div>
    

</body>
</html>

<script>

function recomendacaoHorario() {
    var horario = Number(in_acessoNetflix.value);

    if(horario >= 19 && horario <= 21){
        div_mensagem.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${horario}!`;
    }else{
        div_mensagem.innerHTML = `O horário ${horario} é adequado para assistir sua série favorita!`;
    }
  }

</script>
