<body>
    
    Qual a sua renda? <input type="text" id="in_rendaPessoal"><br>
    Qual a renda total da sua familia? <input type="text" id="in_rendaFamiliar"><br>
    <button onclick="analisarRenda()">Verificar Ajuda</button>

</body>

<script>

function analisarRenda() {
    var rendaPessoal = Number(in_rendaPessoal.value);  
    var rendaFamiliar = Number(in_rendaFamiliar.value);

    if(rendaPessoal <= 1050 && rendaFamiliar <= 2100){
        alert("Você terá direito!");
    }else{
        alert( "Você NÃO terá direito");
    }


  }

</script>
