<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 08 - Ex 01</title>
</head>
<body>
    
Qual a nota para o atendimento: <input type="text" id="in_notaA"><br>
<button onclick="avaliarAtendimento()">Avaliar atendimento</button>

<div id="div_mensagem"></div>

</body>
</html>

<script>
    
    function avaliarAtendimento(){
        var notaA = in_notaA.value

        if(notaA < 0 || notaA > 10){
            div_mensagem.innerHTML = `Nota inválida.`;
        }else if(notaA < 5){
            div_mensagem.innerHTML = `Não aprovado.`;
        }else if(notaA <= 6){
            div_mensagem.innerHTML = `Neutro.`;
        }else{
            div_mensagem.innerHTML = `Aprovado`;
        }
    }

</script>
