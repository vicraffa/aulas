<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 08 - Ex 07</title>
</head>
<body>
    
    Insira o login: <input type="text" id="in_login"><br>
    Insira a senha: <input type="text" id="in_senha"><br>
    Insira a informação pessoal: <input type="text" id="in_infoP"><br>

    <button onclick="autenticarUsuario()">Autenticar</button>

    <div id="div_mensagem"></div>

</body>
</html>

<script>
    
    var login = '';
    var senha = '';
    var infoP = '';

    function autenticarUsuario(){
        login = in_login.value;
        senha = in_senha.value;
        infoP = in_infoP.value;

        if((login == 'ana' && senha == 'braga') && (infoP == 1949 || infoP == 'louro josé')){
            div_mensagem.innerHTML = 'Usuário autenticado.';
        }else{
            div_mensagem.innerHTML = 'Falha na autentificação.';
        }


    }

</script>
