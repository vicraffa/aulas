<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Preço da Passagem: 
    <input type="number" id="input_preco"> <br>
    
    Quantidade de passagens: 
    <input type="text" id="input_qtd"> <br>
    
    <button onclick="ver()">Ver economia</button>
</body>
</html>

<script>
    function ver() {
        var preco = Number(input_preco.value);
        var qtd = Number(input_qtd.value);

        var gasto_total = preco * qtd;
        var economia = gasto_total / 2;

        alert(`Você economizará R$${economia} por mês`);
    }
</script>
