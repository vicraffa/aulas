<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações Aritméticas v1</title>
</head>

<body>
    Número 1: <input id="in_n1" type="text"> <br>
    Número 2: <input id="in_n2" type="text"> <br>
    <button onclick="fun_multiplicar()">Multiplicar</button>
    <button onclick="fun_dividir()">Dividir</button>
    <button onclick="fun_subtrair()">Subtrair</button>
    <button onclick="fun_somar()">Somar</button>
    




</body>

</html>

<script>

    function fun_multiplicar(){
        alert('O resultado da operação é: ' +
                (Number(in_n1.value) * Number(in_n2.value))
            )
            }

    function fun_dividir(){
        alert('O resultado da operação é: ' +
                in_n1.value / in_n2.value)
            }

    function fun_subtrair(){
        alert('O resultado da operação é: ' +
                in_n1.value - in_n2.value)
            }

    function fun_somar(){
        alert('O resultado da operação é: ' + 
        (Number(in_n1.value) + Number(in_n2.value))
            )
            }

</script>


    <!-- 
    Multiplicação é representado por *
    Divisão é representado por /
    Subtração é representado por -
    Soma é representado por +

    PEMDAS (PARENTESES > EXPONENCIAÇÃO > )
    -->
