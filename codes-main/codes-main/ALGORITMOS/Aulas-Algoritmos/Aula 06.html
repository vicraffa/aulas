<script>

    var numero = 10;
    var dezMaiorMil = numero > 1000;        // false
    var dezMenorVinte = numero < 20;        // true
    
    var nome = 'fulano';
    var nomeFulano = nome == 'fulano';  // true

    // false == true -> else
    // Com operadores relacionais guardados em uma variável, você não precisa perguntar no IF se aquela váriavel é true ou false pois o resultado daquela váriavel é booleano, o que a condição do if faz é testar se é falso ou verdadeiro ja representando um valor TRUE ou FALSE, então perguntar se uma variável booleana é verdadeira ou falsa é redundância.
    // if(10>1000 ou 10<20)
    if(nomeFulano || dezMenorVinte){ 
        div_mensagem.innerHTML = '10 é maior que mil';
    }else{
        div_mensagem.innerHTML = '10 não é maior que mil'
    }





</script>
