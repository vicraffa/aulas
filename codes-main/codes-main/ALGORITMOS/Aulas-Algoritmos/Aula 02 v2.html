<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações Aritméticas v2</title>
</head>

<body>

    <span>Nome:</span>
    <input id="input_nome" type="text"> 
    
    <span>Ano de Nascimento:</span> 
    <input id="input_ano" type="text"> <br>

    <button onclick="fun_cadastrar()">Cadastrar</button>

    <div id="div_info">



    </div>

</body>

</html>

<script>

    function fun_cadastrar(){
        var usuario = input_nome.value;
        var ano = input_ano.value;
        var idade = 2024 - ano;
        
        // ${} - método de usar váriaveis dinâmicas para não ser necessário utilizar o método abaixo
        //var mensagem = 'Informações - Nome: ' + usuario + ' - Idade: ' + idade;
        
        var mensagem = `Informações - Nome: ${usuario} - Idade: ${idade}`;

        alert(
            'O usuário ' + usuario + ' foi cadastrado com sucesso!'
        )



        div_info.innerHTML = mensagem;

    }


</script>
