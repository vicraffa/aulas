<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 - Else If</title>
</head>
<body>
    
    Insira a temperatura: <input type="text" id="in_temp"><br>
    <button onclick="analisar()">Analisar</button>

</body>
</html>

<script>

function analisar() {
    var temp = Number(in_temp.value);

    // ESTRUTURA DE DECISÃO ANINHADA
    if (temp < 21) {
      alert("Temperatura Desconfortável");
    } else if (temp > 24) {
      alert("Temperatura Desconfortável");
    } else {
      alert("Temperatura Confortável");
    }
  }
    
</script>
