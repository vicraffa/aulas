<script>
    var valorAtual = 1;
    var numero = 0;

    function multiplicar(){
        numero = Number(in_numero.value);
        valorAtual *= numero;
        div_calculo.innerHTML = `${valorAtual}`;

    }

    function dividir(){
        numero = Number(in_numero.value);
        numero = Number(in_numero.value);
        valorAtual /= numero;
        div_calculo.innerHTML = `${valorAtual}`;

    }

    function subtrair(){
        numero = Number(in_numero.value);
        numero = Number(in_numero.value);
        valorAtual -= numero;
        div_calculo.innerHTML = `${valorAtual}`;

    }

    function somar(){
        numero = Number(in_numero.value);
        numero = Number(in_numero.value);
        valorAtual += numero;
        div_calculo.innerHTML = `${valorAtual}`;

    }

    function menosum(){
        numero = Number(in_numero.value);
        numero = Number(in_numero.value);
        valorAtual--
        // valorAtual -= 1;
        div_calculo.innerHTML = `${valorAtual}`;

    }

    function maisum(){
        numero = Number(in_numero.value);
        numero = Number(in_numero.value);
        valorAtual++
        // valorAtual += 1;
        div_calculo.innerHTML = `${valorAtual}`;

    }


</script>
