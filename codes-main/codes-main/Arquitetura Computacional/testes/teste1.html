<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Conversora de Bases Numéricas</h1>

        <label for="inputNumber">Número:</label>
        <input type="text" id="inputNumber" placeholder="Digite um número">
        
        <label for="fromBase">Base de Origem:</label>
        <select id="fromBase">
            <option value="2">Binária</option>
            <option value="8">Octal</option>
            <option value="10" selected>Decimal</option>
            <option value="16">Hexadecimal</option>
        </select>
        
        <label for="toBase">Base de Destino:</label>
        <select id="toBase">
            <option value="2">Binária</option>
            <option value="8">Octal</option>
            <option value="10" selected>Decimal</option>
            <option value="16">Hexadecimal</option>
        </select>
        
        <button onclick="converter()">Converter</button>

        <div id="resultado">Resultado aqui</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
